<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的投資儀表板</title>
    <style>
        /* 移除頁面邊距，讓 iframe 填滿全螢幕 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* 防止出現雙重捲軸 */
            background-color: #f0f2f5; /* 預設背景色 */
        }

        /* 設定 iframe 樣式 */
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <iframe src="https://script.google.com/macros/s/AKfycbwIkt03-UITTyeIVwsEFrlkohIzFeTmhGKob9xMgb-NdAtamdGeDL_KV2H3ptPLLSKC3g/exec"></iframe>

</body>
</html>
